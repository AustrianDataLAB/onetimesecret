# Default values for ots.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# extra var that has been used for the configmap
# domain: <Your Domain Name>

image:
  repository: ghcr.io/austriandatalab/onetimesecret
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "sha-dc3e273"

imagePullSecrets: []
nameOverride: "ots"
fullnameOverride: "ots"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: <Your Domain Host>
      paths:
        - path: /
          pathType: Prefix
      backend:
        service:
          name: ots
          port:
            number: 3000
  tls:
  - hosts:
    - <Your Domain Host>
    secretName: ots-ingress-tls-cert

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

### Volumes
volumeMounts:
  - name: v-configmap
    mountPath: /etc/onetime/config
    subPath: config

volumes:
  - name: v-configmap
    configMap:
      defaultMode: 444
      name: ots-configmap

